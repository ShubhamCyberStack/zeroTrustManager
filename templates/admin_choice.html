{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>🔧 Admin Panel</h2>
    <p>Choose your admin action:</p>
    
    <div class="admin-menu">
        <a href="/admin/dashboard" class="admin-btn">
            📊 Full Dashboard
        </a>
        
        <a href="/admin/users" class="admin-btn">
            👥 Manage Users
        </a>
        
        <a href="/admin/audit-logs" class="admin-btn">
            📋 Audit Logs
        </a>
        
        <a href="/unlock-vault" class="admin-btn">
            🔐 My Vault (User Mode)
        </a>
        
        <a href="/logout" class="admin-btn logout">
            🚪 Logout
        </a>
    </div>
</div>

<style>
.admin-menu {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
}

.admin-btn {
    display: block;
    padding: 15px 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    text-align: center;
    transition: all 0.3s ease;
}

.admin-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

.admin-btn.logout {
    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
}

.admin-btn.logout:hover {
    box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
}
</style>
{% endblock %}
