<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Zero Trust</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    :root {
      --bg: #f4f6fb;
      --card: #fff;
      --card-shadow: rgba(44,62,80,0.08);
      --input-bg: #f7f9fc;
      --input-border: #d1d9e6;
      --button-bg: #2d72d9;
      --button-text: #fff;
      --text: #222;
    }
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }
    .form-container {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 18px;
      padding: 32px 24px 24px 24px;
      box-shadow: 0 4px 24px var(--card-shadow);
      border: 1px solid var(--input-border);
      box-sizing: border-box;
      text-align: center;
      margin: 32px 0;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    input, select {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input:focus, select:focus {
      border: 1.5px solid var(--button-bg);
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      font-weight: 700;
      margin-top: 14px;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #174ea6;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 44px;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #888;
      user-select: none;
    }
    .switch-link {
      margin-top: 18px;
      font-size: 1rem;
    }
    .switch-link a {
      color: var(--button-bg);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .switch-link a:hover {
      color: #174ea6;
      text-decoration: underline;
    }
    ul {
      padding-left: 18px;
      margin-bottom: 0;
      text-align: left;
      font-size: 0.98rem;
    }
    @media (max-width: 600px) {
      .form-container {
        max-width: 98vw;
        padding: 18px 6vw 18px 6vw;
        margin: 0;
        border-radius: 10px;
      }
      h2 {
        font-size: 1.3rem;
      }
      input, select, button {
        font-size: 0.98rem;
        padding: 12px;
      }
    }
    @media (max-width: 400px) {
      .form-container {
        padding: 10px 2vw;
      }
      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

{% extends "base.html" %}
{% block content %}

<style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: var(--bg);
  font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
}

.login-container {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 18px;
  padding: 32px 24px;
  box-shadow: 0 4px 24px var(--card-shadow);
  border: 1px solid var(--input-border);
  text-align: center;
  margin: 0 auto;
}

.login-container h2 {
  font-size: 2rem;
  margin-bottom: 18px;
  font-weight: 700;
  color: var(--text);
}

.login-container input, .login-container select {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid var(--input-border);
  background-color: var(--input-bg);
  color: var(--text);
  font-size: 1rem;
  box-sizing: border-box;
}

.login-container input:focus, .login-container select:focus {
  border: 1.5px solid var(--button-bg);
  outline: none;
}

.login-container button {
  width: 100%;
  padding: 14px;
  font-size: 1rem;
  border-radius: 8px;
  border: none;
  background-color: var(--button-bg);
  color: var(--button-text);
  cursor: pointer;
  font-weight: 700;
  margin-top: 14px;
}

.login-container button:hover {
  background-color: #174ea6;
}

.password-wrapper {
  position: relative;
}

.password-wrapper input {
  padding-right: 44px;
}

.toggle-password {
  position: absolute;
  top: 50%;
  right: 14px;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 1.2rem;
  color: #888;
  user-select: none;
}

.switch-link a {
  color: var(--button-bg);
  text-decoration: none;
  font-weight: 600;
}

.switch-link a:hover {
  color: #174ea6;
  text-decoration: underline;
}

/* Hide the base.html navbar for login page */
.site-nav {
  display: none !important;
}
</style>

<div class="login-container">
  <h2>Login</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul style="color:#e74c3c;text-align:left;padding-left:18px;margin-bottom:12px;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}">
    <!-- Username -->
    <input type="text" name="username" placeholder="Username" required>

    <!-- Password -->
    <div class="password-wrapper">
      <input type="password" name="password" id="login-password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
    </div>

    <!-- Security Question -->
    <select name="security_question" required>
      <option value="" disabled selected>Select your security question</option>
      {% for key, label in questions.items() %}
        <option value="{{ key }}">{{ label }}</option>
      {% endfor %}
    </select>

    <!-- Security Answer -->
    <input type="text" name="security_answer" placeholder="Security answer" required>

    <!-- OTP -->
    <input type="text" name="otp" placeholder="OTP Code" required>

    <div style="text-align:right;margin-top:-4px;margin-bottom:10px;">
      <a href="{{ url_for('forgot_password') }}" style="font-size:14px;color:var(--button-bg);text-decoration:none;">Reset Password?</a>
    </div>

    <button type="submit">Login</button>
    
    <p class="switch-link" style="margin-top:18px;color:var(--text);">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
  </form>
</div>

<script>
function togglePassword(id) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}
</script>

{% endblock %}

</body>
</html>
