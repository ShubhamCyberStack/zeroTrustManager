{% extends "base.html" %}
{% block content %}

<style>

.reset-page {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background-color: var(--bg);
}

.form-container {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 18px;
  padding: 32px 24px;
  box-shadow: 0 4px 24px var(--card-shadow);
  border: 1px solid var(--input-border);
  text-align: center;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.form-container h2 {
  font-size: 2rem;
  margin-bottom: 18px;
  font-weight: 700;
  color: var(--text);
}


.choice-container {
  margin: 30px 0;
  width: 100%;
  text-align: left;
  display: flex;
  flex-direction: column;
  gap: 10px;
}


.choice-option {
  background: var(--input-bg);
  border: 2px solid var(--input-border);
  border-radius: 12px;
  padding: 18px 16px;
  margin: 0;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: flex-start;
  gap: 14px;
}


.choice-option:hover {
  border-color: var(--button-bg);
}


.choice-option input[type="radio"] {
  margin-top: 3px;
  margin-right: 0;
  transform: scale(1.2);
  accent-color: var(--button-bg);
}


.choice-title {
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--text);
  margin-bottom: 4px;
}


.choice-desc {
  font-size: 0.95rem;
  color: var(--text);
  opacity: 0.8;
  line-height: 1.5;
}


.form-container button {
  width: 100%;
  padding: 14px;
  font-size: 1rem;
  border-radius: 8px;
  border: none;
  background-color: var(--button-bg);
  color: var(--button-text);
  cursor: pointer;
  font-weight: 700;
  margin-top: 20px;
}


.warning {
  background: #fff3cd;
  border: 1px solid #ffeaa7;
  border-radius: 8px;
  padding: 15px;
  margin: 20px 0;
  color: #856404;
  font-size: 0.9rem;
  text-align: left;
  width: 100%;
}
</style>

<div class="reset-page">
  <div class="form-container">
    <h2>üîê Reset Options</h2>
    <p style="color:var(--text);margin-bottom:20px;">Choose how you want to reset your password:</p>

    <form method="POST" action="{{ url_for('forgot_password') }}">
      <input type="hidden" name="step" value="4">
      
      <div class="choice-container">
        <label class="choice-option">
          <input type="radio" name="reset_secret" value="no" checked>
          <div>
            <div class="choice-title">üîÑ Keep Current Authenticator</div>
            <div class="choice-desc">Reset password only. Your current authenticator app will continue to work.</div>
          </div>
        </label>
        
        <label class="choice-option">
          <input type="radio" name="reset_secret" value="yes">
          <div>
            <div class="choice-title">üÜï Reset Authenticator Too</div>
            <div class="choice-desc">Reset both password and authenticator. You'll need to set up your authenticator app again.</div>
          </div>
        </label>
      </div>

      <div class="warning">
        <strong>‚ö†Ô∏è Important:</strong> If you choose to reset your authenticator, you'll lose access to your current codes and need to reconfigure your authenticator app.
      </div>
      
      <button type="submit">Continue</button>
      
      <p style="margin-top:18px;color:var(--text);">
        <a href="{{ url_for('login') }}" style="color:var(--button-bg);text-decoration:none;">‚Üê Back to Login</a>
      </p>
    </form>
  </div>
</div>

<script>
// Add click handler for radio button labels
document.querySelectorAll('.choice-option').forEach(option => {
  option.addEventListener('click', function() {
    const radio = this.querySelector('input[type="radio"]');
    radio.checked = true;
    
    // Update visual state
    document.querySelectorAll('.choice-option').forEach(opt => {
      opt.style.borderColor = 'var(--input-border)';
    });
    this.style.borderColor = 'var(--button-bg)';
  });
});
</script>

{% endblock %}
